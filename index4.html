<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng phần tử trong mảng 2 chiều</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 5, 7, 9],
            [2, 4, 6, 8, 10]
    ]
    let sum = 0;
    for (let i =0; i<arr.length; i++){
        for (let j =0; j<arr[i].length; j++){
            sum += arr[i][j]
        }
    }alert("Tổng các phần tử của mảng là " + sum)
</script>
</body>
</html>
