<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào 1 số và đếm xem số đó xuất hiện bao nhiêu lần trong mảng</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần tìm"))
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 9, 5, 4, 6, 7, 2, 4, 2, 2, 2, 4]
    let index = -1;
    let count = 0;
    let text = "";
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === number) {
            index = i;
            count++;
            text += i + " ";
        }
    }
    if (index !== -1) {
        alert("số " + number + " xuất hiện " + count + " lần trong bảng")
    } else {
        alert("Số không có trong mảng")
    }
</script>
</body>
</html>
