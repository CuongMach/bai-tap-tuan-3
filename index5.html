<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử trong 1 hàng và hiển thị tổng của từng hàng</title>
</head>
<body>
<script>
    let arr = [
        [1,3,5,7,9],
        [2,4,6,8,10],
        [12,21,13,31,14,41]
    ];
    let sum;
    for (let i = 0; i < arr.length; i++) {
        sum = 0;
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j];
        }
        document.write("Tổng của hàng thứ " + i + " là " + sum + "<br>");
    }
</script>
</body>
</html>
