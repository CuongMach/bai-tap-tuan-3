<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tích các phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [1,3,5,6,7,8]
    let so = 1;
    for (let i =0; i<arr.length; i++){
        so *= arr[i]
    }alert("Tích các phần tử của mảng là: " + so)

</script>
</body>
</html>
